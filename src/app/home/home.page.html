<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      <ion-icon name="cart-outline"></ion-icon>
      <ion-label>Cap Shopping</ion-label>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item class="ion-padding">
      <ion-icon color="primary" slot="start" name="basketball-outline"></ion-icon>
      <ion-label>Juegos</ion-label>
    </ion-item>
    <ion-item class="ion-padding">
      <ion-icon color="warning" slot="start" name="musical-notes-outline"></ion-icon>
      <ion-label>Audio</ion-label>
    </ion-item>
    <ion-item class="ion-padding">
      <ion-icon color="secondary" slot="start" name="tv-outline"></ion-icon>
      <ion-label>Tecnolog√≠a</ion-label>
    </ion-item>
    <ion-item class="ion-padding">
      <ion-icon color="tertiary" slot="start" name="brush-outline"></ion-icon>
      <ion-label>Arte</ion-label>
    </ion-item>
  </ion-list>
  <ion-fab slot="fixed" vertical="bottom" horizontal="center">
    <ion-fab-button routerLink="/carro" >
      <ion-icon name="cash-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
